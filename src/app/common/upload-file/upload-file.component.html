<div class="border border-dashed border-gray-500 relative">
    <input type="file" (change)="onSelectFile($event)" multiple
           class="cursor-pointer relative block opacity-0 w-full h-full p-20 z-50">
    <div class="text-centetr p-10 absolute top-0 right-0 left-0 m-auto">
        <h4>
            Drop files anywhere to upload
            <br/>or
        </h4>
        <p class="">Select Files</p>
    </div>
</div>
<div class="grid grid-cols-5 pt-2 gap-2">
    <img *ngFor="let url of urls" [src]="url" height="100" width="100" class="pr-2"/>
</div>
