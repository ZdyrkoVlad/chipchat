<div class="border border-dashed border-gray-500 relative">
    <input type="file" (change)="onSelectFile($event)" multiple
           class="cursor-pointer relative block opacity-0 w-full h-full p-20 z-50">
    <div class="text-centetr p-10 absolute top-0 right-0 left-0 m-auto">
        <h4>
            Drop files anywhere to upload
            <br/>or
        </h4>
        <p class="">Select Files</p>
    </div>
</div>
<div class="grid lg:grid-cols-4  grid-cols-2 pt-2 gap-2">
    <div *ngFor="let url of urls; let index = index" class="relative flex flex-row justify-center ">

        <img *ngIf="url.includes('image/')" [src]="url" height="100" width="100" class="pr-2"/>
        <img *ngIf="!url.includes('image/' )" [src]="'assets/document9.png'" height="100" width="100" class="pr-2"/>
        <mat-icon class="cursor-pointer" (click)="deleteFromList(index)">clear</mat-icon>
    </div>

</div>
