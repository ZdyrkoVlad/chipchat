<div class="flex flex-row justify-around">
<mat-card class="mt-custom lg:w-1/3">
    <mat-card-title class="text-center">Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="submit()">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Username</mat-label>
                <input matInput >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput >
            </mat-form-field>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="lg:flex lg:justify-around">
                <button type="submit" class="lg:w-1/4 w-full" mat-raised-button color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
</div>
