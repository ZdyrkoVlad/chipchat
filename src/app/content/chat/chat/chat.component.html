<div>
    <div class="px-4 py-5 chat-box  h-auto ">
        <div *ngFor="let message of chatObject.messageList ">
            <div class="media w-50 mb-3 flex flex-row max-w-50">
                <!--                <img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg"-->
                <!--                     alt="user"-->
                <!--                     width="50" class="rounded-circle">-->
                <div class="media-body ml-3">
                    <div class="bg-light rounded py-2 px-3 mb-2 bg-gray-200">
                        <p class="text-small mb-0 text-muted">{{message.messageText}}</p>
                    </div>
                    <!--                    <p class="small text-muted">{{message.createDate}}</p>-->
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-row border-2 hover:border-purple-400 rounded ">
        <div class="flex items-center">
            <mat-icon matSuffix class="cursor-pointer">attach_file</mat-icon>
        </div>
        <mat-form-field appearance="legacy" class="w-full">
            <mat-label>Enter message</mat-label>
            <input matInput class="w-full" [(ngModel)]="messageText">
            <mat-icon matSuffix class="cursor-pointer" (click)="sendMessage()">send</mat-icon>

        </mat-form-field>
    </div>

</div>
