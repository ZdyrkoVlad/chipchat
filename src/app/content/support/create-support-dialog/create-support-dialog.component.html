<h2 mat-dialog-title class="text-center">Create support request</h2>
<mat-dialog-content class="mat-typography">
    <div class="text-center ">
        <div class="flex justify-center h-full">

            <form [formGroup]="supportForm" class=" ">

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Addressee of the request </mat-label>
                    <mat-select [(value)]="selected">
                        <mat-option value="option1">Distributor</mat-option>
                        <mat-option value="option2">Developer</mat-option>
                    </mat-select>
                </mat-form-field>


                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Question</mat-label>
                    <input matInput formControlName="model">
                </mat-form-field>

                <mat-form-field class="w-full h-auto" appearance="outline">
                    <mat-label>Main text request</mat-label>
                    <textarea class="h-1/2" matInput cdkTextareaAutosize
                              cdkAutosizeMinRows="8"
                              cdkAutosizeMaxRows="20"
                              formControlName="additionalInfo"
                    ></textarea>
                </mat-form-field>

                <div class="my-3">

                </div>


            </form>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions class="flex flex-row justify-between">

    <button mat-button mat-dialog-close mat-raised-button>
        Cancel
    </button>

    <button mat-button [mat-dialog-close]="true" mat-raised-button color="primary">Send a request</button>
</mat-dialog-actions>
