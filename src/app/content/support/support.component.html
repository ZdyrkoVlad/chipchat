<div class="text-center p-4">
    <h1 class="italic">Support</h1>
    <div class="flex justify-center flex-col lg:flex-row">

        <div class="lg:w-2/3 h-full form-container">
            <div class="flex flex-row justify-between">
                <h3 class="text-left" *ngIf="userRole === roleEnum.DEALER">You can ask a question to your distributor or
                    developer</h3>
                <h3 class="text-left" *ngIf="userRole === roleEnum.DISTRIBUTOR">You can ask a question to your
                    developer</h3>
                <h3 class="text-left" *ngIf="userRole === roleEnum.DEVELOPER">You can answered to a user's
                    questions</h3>
            </div>

            <div class="my-3" *ngIf="userRole === roleEnum.DEALER">
                <button class="w-full" mat-raised-button color="primary" (click)="createSupportChat()">
                    Create new chat
                </button>
            </div>

            <div class="flex-row flex ">
                <app-search class="w-full"></app-search>

            </div>

            <app-support-list-item *ngFor="let support of supportList" [supportData]="support"></app-support-list-item>

        </div>
    </div>
</div>
