<div class="text-center p-4">
    <h1 class="italic">Order list</h1>
    <div class="flex justify-center ">

        <div class="lg:w-2/3 h-full form-container">
            <div class="flex flex-row justify-between">
                <h3 class="text-left mb-0">See all information about the your orders</h3>
                <div>
                    <button *ngIf="userRole!==roleEnum.DEVELOPER" mat-raised-button color="primary"
                            routerLink="/new-order">New order
                    </button>
                </div>
            </div>

            <div class="flex-row flex ">
                <app-search class="w-full" ></app-search>

            </div>

            <app-order-list-item *ngFor="let order of orderList" [order]="order"></app-order-list-item>

        </div>
    </div>
</div>
