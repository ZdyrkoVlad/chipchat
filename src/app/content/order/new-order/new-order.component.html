<div class="text-center p-4">
    <h1 class="italic">Make new order</h1>
    <div class="flex justify-center ">

        <div class="lg:w-1/2 h-full form-container">

            <h3 class="text-left">Fill out the form information about the car</h3>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Mark</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Model</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Generation</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Series</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Modification</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Year of manufacture</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let year of yearManufature" [value]="year.value">
                        {{year.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Fuel type</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let fuel of fuelType" [value]="fuel.value">
                        {{fuel.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Tuning type</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let tuning of tuningType" [value]="tuning.value">
                        {{tuning.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>VIN NUMBER</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field class="w-full " appearance="outline">
                <mat-label>Additional Info</mat-label>
                <textarea class="h-auto" matInput cdkTextareaAutosize cdkAutosizeMaxRows="20"
                ></textarea>
            </mat-form-field>

            <div class="my-3">

                <button class="w-full" mat-raised-button color="primary">
                    Add file
                </button>
            </div>

            <div class="">
                <button class="w-full" mat-raised-button color="primary">Create order</button>
            </div>
        </div>
    </div>
</div>
