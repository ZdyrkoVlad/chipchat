<div class="flex lg:flex-row flex-col">
    <div class="px-2 pt-4 lg:w-1/2">
        <mat-card class="example-card lg:min-h-full">
            <mat-card-content>
                <mat-card-subtitle>
                    Status <p
                        style="display: inline-block; color:#02970aad; font-size: 18px; text-transform:uppercase;">
                    Active</p>
                </mat-card-subtitle>

                <mat-card-title class="text-lg cursor-pointer" routerLink="/order">Car:
                    Audi SQ7 4.0 TDI tiptronic
                    quattro (435 hp)

                </mat-card-title>
                <div (click)="changeStatusSize()" *ngIf="!statusMaxSize && width<1024"
                     class="flex flex-row justify-center">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </div>

                <mat-card-content *ngIf="statusMaxSize">
                    <div class="flex flex-col text-lg">
                        <div class="flex lg:justify-start justify-between">
                            <p class="text-lg text-gray-400 inline-block pr-2">Order id</p>
                            <p class="inline-block"> 12152</p>
                        </div>
                        <div class="flex lg:justify-start justify-between">
                            <p class="text-lg text-gray-400 inline-block pr-2">VIN</p>
                            <p class="inline-block"> WAUZZZ4M1JD050072</p>
                        </div>
                        <div class="flex lg:justify-start justify-between">
                            <p class="text-lg text-gray-400 inline-block pr-2">Price</p>
                            <p class="inline-block"> 100 $</p>
                        </div>
                        <div class="flex lg:justify-start justify-between">
                            <p class="text-lg text-gray-400 inline-block pr-2">Create date</p>
                            <p class="inline-block"> Nov 23, 2021</p>
                        </div>
                    </div>
                    <div (click)="changeStatusSize()" *ngIf="statusMaxSize && width<1024"
                         class="flex flex-row justify-center">
                        <mat-icon>keyboard_arrow_up</mat-icon>
                    </div>
                </mat-card-content>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="px-4 pt-2 lg:w-1/2 ">

        <app-chat [standAlone]="false"></app-chat>

    </div>
</div>
