<mat-card class="example-card text-left " style="margin-bottom:20px;">
    <mat-card-subtitle>
        <div class="flex flex-row justify-between">
            <div>
                Status <p style="display: inline-block; color:#02970aad; font-size: 18px; text-transform:uppercase;">
                {{order.orderStatus}}</p>
            </div>

            <div class="flex flex-row items-center" *ngIf="userRole!==roleEnum.DEALER">
                <div class="pr-2">Created by</div>
                <div class="inline-block font-bold text-xl text-purple-600">
                    {{order.createdUserID}}
                </div>
            </div>
        </div>

    </mat-card-subtitle>

    <mat-card-title class="text-lg cursor-pointer text-center lg:text-left" routerLink="/order">Car:
        {{order.orderData.mark + ' ' + order.orderData.model + ' ' +
      order.orderData.generation }}
    </mat-card-title>
    <mat-card-content>
        <div class="flex flex-col text-lg">
            <div class="flex lg:justify-start justify-between">
                <p class="text-lg text-gray-400 inline-block pr-2">Order id</p>
                <p class="inline-block"> {{order.id}}</p>
            </div>
            <div class="flex lg:justify-start justify-between">
                <p class="text-lg text-gray-400 inline-block pr-2">VIN</p>
                <p class="inline-block">  {{order.orderData.vinNumber}}</p>
            </div>
            <div class="flex lg:justify-start justify-between">
                <p class="text-lg text-gray-400 inline-block pr-2">Create date</p>
                <p class="inline-block"> {{order.createDate}}</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="flex flex-row justify-end">
        <button mat-raised-button color="primary"
                [routerLink]="['/order', this.order.id]">View
        </button>
    </mat-card-actions>
</mat-card>
